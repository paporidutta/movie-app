<h2 class="text-center feature">My Favourite Movies</h2>
<section>
    <div *ngFor="let movie of favList" class="container py-3">
      <div class="card">
        <div class="row ">
          <div class="col-md-4">
              <img *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" alt="Movie" class="w-100" />
              <img *ngIf="!movie.poster_path" class="w-100" src="http://http://ddbu.billiardport.com/img/posters/no_poster_available.jpg">
              
            </div>
            <div class="col-md-8 px-3 mylayout">
              <div class="card-block px-3">
                <h4 class="card-title">Title : {{movie.title}}</h4>
                <p class="card-text">Release Date: {{movie.release_date}} </p>
                <p class="card-text">Overview: {{movie.overview}} </p>
                <input type="text" class="form-control" placeholder={{movie.overview}} #input>
                <button class="btn btn-primary" (click)="updatefav(movie,input.value)">Update</button>
                <button class="btn btn-primary" (click)="deletefav(movie.id)">Delete</button>
              </div>
            </div>
  
          </div>
        </div>
      </div>
  
  </section>
